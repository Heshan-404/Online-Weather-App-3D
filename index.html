<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A simple Three.JS App with Button</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="./form.js"></script>

    <div id="container3D"></div>
    <div id="weather-text">Weather</div> 
    <form id="locationSubmitForm">
      <div id="search-bar">
        <div id="inner-box">
          <input type="text" id="inputLocation" placeholder="Search location" />
          <button id="searchButton">Search</button>
        </div>
      </div>
    </form>

    <div id="box-1">
      <div class="inside-box">
        <div id="city">Galle</div>
        <img
          id="weather-status-img"
          src="//cdn.weatherapi.com/weather/64x64/night/116.png"
          alt=""
          srcset=""
        />
        <div id="temp">27.3</div>
        <div id="temp-change-btns">
          <div class="change-temprature-c">
            <button
              class="btn-change-temprature"
              id="btn-change-temprature-c"
              onclick="updateTemperature('c')"
            >
              C°
            </button>
          </div>
          &nbsp; &nbsp;
          <div class="change-temprature-f">
            <button
              class="btn-change-temprature"
              onclick="updateTemperature('f')"
              id="btn-change-temprature-f"
            >
              F°
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="box-2">
      <div class="inside-box">
        <div class="Precipitation">Preception</div>
        <div id="Precipitation">10 %</div>

        <div class="Humidity">Humidity</div>
        <div id="Humidity">86 %</div>
        <div class="Wind">Wind</div>
        <div id="Wind">86 Km/h</div>
      </div>
    </div>
    <div id="box-3">
      <div class="inside-box">
        <div class="Time">Time</div>
        <div id="time">09:21:03 PM</div>
        <div class="Date">Date</div>
        <div id="date">09-08-2024</div>
        <div class="Day"></div>
        <div id="day">Monday</div>
      </div>
    </div>
    <div id="box-4">
      <div class="inside-box">
        <div class="country">Country</div>
        <div id="country">Sri Lanka</div>

        <div class="region">Region</div>
        <div id="region">Southern</div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
